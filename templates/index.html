{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Your Tasks</h2>
<a href="/add" class="btn btn-success mb-3">Add Task</a>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.status }}</td>
        <td>
            <a href="/edit/{{ task.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
