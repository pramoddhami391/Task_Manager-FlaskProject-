{% extends "base.html" %}
{% block content %}
<h2>Add Task</h2>

<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control"></textarea>
    </div>

    <button class="btn btn-success">Add Task</button>
</form>

{% endblock %}
